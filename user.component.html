<h1>Hello {{name}}</h1>
    <hr>
      <p><b>Email : </b>{{email}}</p>
      <p><b>Address :</b>{{address.st}},{{address.city}},{{address.state}}</p>
      <hr>
      <button (click) = "show()">{{showHobbies ? "hide" : "show"}} </button>
      <div *ngIf="showHobbies">
        <p><b>Hobbies :</b></p>
            <ul>
                <li *ngFor="let hobby of hobbies; let i =  index">{{hobby}} <button (click) = "delete(i)">Delete</button>
                </li>
            </ul>  
      </div>
      <hr>
       <form (submit) = "addHobby(hobby.value)">
                 Add Hobby : <input type = "text" #hobby>
           </form> 
      <h4> Edit User </h4>
      <form>
        Name : <input type = "text" name= "name" [(ngModel)]="name"><br>
        Email : <input type = "text" name= "email" [(ngModel)]="email"><br>
        Street : <input type = "text" name= "address.st" [(ngModel)]="address.st"><br>
        city : <input type = "text" name= "address.city" [(ngModel)]="address.city"><br>
        state : <input type = "text" name= "adress.state" [(ngModel)]="address.state"><br>
      </form>
      <hr>
      <h3>Posts</h3>
      <div *ngFor = "let post of posts">
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
      </div>
